<h1 mat-dialog-title>Selling {{data.name}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Price in luna</mat-label>
        <input matInput [(ngModel)]="data.price">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Whitelist buyer?Enter Address</mat-label>
        <input matInput [(ngModel)]="data.buyer">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="okClick()" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
